<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/skrumbull.jpg" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/index.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Skrambull</title>
</head>
<body>
    <div class="header-container" style="text-align: center;">
        <img class="logo" src="img/skrumbull1.jpg">
        <h1 class="heading" style="color: rgb(201, 62, 62);" >This is SKRAMBULL</h1>
    </div>
    <div class="body-container">
       <div class="countdown-box"><h2 class="body-header">Countdown</h2><span style="font-weight: bold;" id="countdown-number"></span><br><br>
        <button type="button" onclick="setCountdown(15)">15</button>
        <button type="button" onclick="setCountdown(25)">25</button>
        <button type="button" onclick="setCountdown(35)">35</button>
    </div>
    <div id="scramble-form-shake">
       <div class="scramble-box"><h2 id="scrambled-word" class="body-header"></h2>
            <form class="scramble-form" id="scramble-form"  onsubmit = "scrambleButton(event)">
                <div id="scramble-form-container"></div>
            </form>
    </div>
    </div>
       <div class="score-box"><h2 class="body-header">Score : <span id="score-number"></span></h2>
        <h2 class="body-header">Tries : <span id="tries-number"></span></h2>
    </div>
    </div>
</body>
</html>
