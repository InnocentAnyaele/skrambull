<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/skrumbull.jpg" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/index.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Skrambull</title>
</head>
<body>
    <div class="header-container" style="text-align: center;">
        <img class="logo" src="img/skrumbull1.jpg">
        <h1 class="heading" style="color: rgb(201, 62, 62);" >This is SKRAMBULL</h1>
    </div>
    <div class="body-container">
       <div class="countdown-box"><h2 class="body-header">Countdown</h2><span style="font-weight: bold;" id="countdown-number"></span><br><br>
        <button type="button" class="btn btn-primary" onclick="setCountdown(15)">15</button>
        <button type="button" class="btn btn-primary" onclick="setCountdown(25)">25</button>
        <button type="button" class="btn btn-primary" onclick="setCountdown(35)">35</button>
    </div>
    <div id="scramble-form-shake">
       <div class="scramble-box"><h2 id="scrambled-word" style="font-weight: bold;" class="body-header"></h2>
            <form class="scramble-form" id="scramble-form"  onsubmit = "scrambleButton(event)">
                <div id="scramble-form-container"></div>
            </form>
    </div>
    </div>
       <div class="score-box"><h2 class="body-header"><span style="font-weight: bold;">Score: </span><span style="font-weight: bold;" id="score-number"></span></h2>
        <h2 class="body-header"><span style="font-weight: bold;">Tries: </span><span style="font-weight: bold;" id="tries-number"></span></h2>
    </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
